    <title>Sign Up</title>

<body class="mySignupBody">
    <header>         
        <img class="mySignupLogo" src="../Assets/LOGO.png" alt="logo">
        <p class ="myGreetingMsg">اولین و بزرگترین وب سایت سفارش آنلاین غذا در دانشگاه تهران</p>
    </header>

    <div class="mySignupTab">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn myRightTabButton myActiveTab">ثبت نام</button>
            <button type="button" class="btn myLeftTabButton myNotActiveTab">ورود</button>
        </div>
        <div id = "signUp" class="active card myMiddleCard myCardBorder mySignupCard">
            <div class="card-body">
                <div class="container">
                    <div class="row justify-content-center signUpRow">
                        <div class="col-4 signUpCol ">نام و نام خانوادگی</div>
                        <div class="col-6">
                            <input type="text" class="form-control myCreditInp" id="name">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class = "col-9 separatorLine"></div>
                    </div>

                    <div class="row justify-content-center signUpRow">
                        <div class="col-4 signUpCol ">تلفن همراه</div>
                        <div class="col-6">
                            <input type="tel" class="form-control myCreditInp" id="phone">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class = "col-9 separatorLine"></div>
                    </div>

                    <div class="row justify-content-center signUpRow">
                        <div class="col-4 signUpCol ">ایمیل</div>
                        <div class="col-6">
                            <input type="email" class="form-control myCreditInp" id="email">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class = "col-9 separatorLine"></div>
                    </div>

                    <div class="row justify-content-center signUpRow">
                        <div class="col-4 signUpCol ">نام کاربری</div>
                        <div class="col-6">
                            <input type="text" class="form-control myCreditInp" id="username">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class = "col-9 separatorLine"></div>
                    </div>

                    <div class="row justify-content-center signUpRow">
                        <div class="col-4 signUpCol ">رمز عبور</div>
                        <div class="col-6">
                            <input type="password" class="form-control myCreditInp" id="password">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button type="button" class="btn myCreditBtn">ثبت نام</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
